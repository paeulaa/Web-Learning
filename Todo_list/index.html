<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>

    <form>
        <input type="text" placeholder="Affairs" required>
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>

    <div class="sort">
        <button class="sort">Sort by time</button>
    </div>

    <section></section>
</body>
<script src="app.js"></script>
</html>
